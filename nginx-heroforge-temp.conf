# Temporary HeroForge Nginx Configuration (HTTP only, for Certbot)
server {
    listen 80;
    listen [::]:80;
    server_name heroforge.genialarchitect.io;

    # Logging
    access_log /var/log/nginx/heroforge-access.log;
    error_log /var/log/nginx/heroforge-error.log;

    # Let Certbot use this for verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to HeroForge backend
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
