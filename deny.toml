# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/
#
# Run with: cargo deny check

[graph]
# Configure targets to check
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
]
all-features = true

# ============================================================================
# LICENSES
# ============================================================================
[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unlicense",
    "Zlib",
    "MPL-2.0",
    "CC0-1.0",
    "Unicode-3.0",
    "BSL-1.0",
    "OpenSSL",
    "GPL-3.0-or-later",
    "0BSD",
    "CDLA-Permissive-2.0",
]

# Lint level for when multiple licenses are detected
confidence-threshold = 0.8

# Private/internal crates can be unlicensed
private = { ignore = true }

# Specific crate exceptions
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================================
# BANS
# ============================================================================
[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Lint level for when a crate is found that matches a deny entry
wildcards = "allow"
highlight = "all"

# Specific crates to deny
deny = []

# Crates that are allowed to have duplicate versions
skip = []

# Tree of crates that are allowed as duplicates
skip-tree = []

# ============================================================================
# SOURCES
# ============================================================================
[sources]
# Lint level for when a crate from a crate registry that is not in the allow list is encountered
unknown-registry = "warn"

# Lint level for when a crate from a git repository that is not in the allow list is encountered
unknown-git = "warn"

# List of URLs for allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# ============================================================================
# ADVISORIES
# ============================================================================
[advisories]
# URL(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# Ignore specific advisories
# Note: These should be addressed in a separate dependency upgrade initiative
ignore = [
    # wasmtime v27 -> v38+ requires significant migration work
    "RUSTSEC-2025-0118",
    # Unmaintained crates - need to find replacements
    "RUSTSEC-2025-0057", # fxhash - unmaintained
    "RUSTSEC-2024-0436", # paste - unmaintained
    "RUSTSEC-2025-0134", # rustls-pemfile - unmaintained
    "RUSTSEC-2025-0017", # trust-dns rebranded to hickory-dns
    # Security issues requiring dependency upgrades
    "RUSTSEC-2024-0421", # idna punycode issue
    "RUSTSEC-2023-0071", # rsa timing sidechannel
    "RUSTSEC-2025-0046", # wasmtime fd_renumber panic
]
